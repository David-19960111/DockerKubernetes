apiVersion: apps/v1
kind: Deployment
metadata:
  name: My-deployment
spec:
  replicas: 3  # Número de réplicas que deseas
  selector:
    matchLabels:
      app: ProjectDevops-app
  template:
    metadata:
      labels:
        app: ProjectDevops-app
    spec:
      containers:
      - name: My-contenedor
        image: anarkatomica/imagenproject:0.0.7  
        ports:
        - containerPort: 80  
