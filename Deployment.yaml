apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeployment
spec:
  replicas: 3  
  selector:
    matchLabels:
      app: ProjectDevops-app
  template:
    metadata:
      labels:
        app: ProjectDevops-app
    spec:
      containers:
      - name: mydeployment
        image: anarkatomica/imagenproject:0.0.7  
        ports:
        - containerPort: 80  
